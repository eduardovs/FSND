{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<!-- <p>
				{% if venue.num_upcoming_shows==0 %} No upcoming shows
				{% elif venue.num_upcoming_shows==1  %} {{ venue.num_upcoming_shows }} upcoming show
				{% else %} {{ venue.num_upcoming_shows }} upcoming shows
				{% endif %}
			</p> -->
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
